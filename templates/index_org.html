{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
WTForms
{% endblock %}

{% block content %}


<div class="container">
    <p class="lead">Welcome</p>
</div>


<div class="container">
    <form method="POST" action="/">
       <dl>
       {{ wtf.quick_form(form)}}
        <input class="btn btn-primary" type="submit" value="Access Data">
        </dl>
    </form>
</div>
<div class="container">
    <iframe width="750" height="500" src={{ out_map }}>
    </iframe>
</div>

{% endblock %}
